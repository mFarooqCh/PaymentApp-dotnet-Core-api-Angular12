<form novalidate autocomplete="off" class="row gx-1 gy-2" #form="ngForm" (submit)="onSubmit(form)">
    <!--to disable default validation of html-->
    <input type="hidden" name="paymentDetailID" value="service.formData.paymentDetailID">
    <div class="form-floating ">
        <input type="text" [(ngModel)]="service.formData.cardOwnerName" name="cardOwnerName"
            placeholder="Card Owner Name" class="form-control" required #cardOwnerName="ngModel"
            [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched" [class.valid]="cardOwnerName.valid">
        <label class="text-uppercase">Card Owner Name</label>
    </div>
    <div class="form-floating ">
        <input type="text" [(ngModel)]="service.formData.cardNumber" name="cardNumber" placeholder="Card Number"
            #cardNumber="ngModel" [class.invalid]="cardNumber.invalid && cardNumber.touched"
            [class.valid]="cardNumber.valid" class="form-control" required maxlength="16" minlength="16">
        <label class="text-uppercase">Card Number</label>
    </div>
    <div class="form-floating  col-md-6">
        <input type="text" [(ngModel)]="service.formData.expiryDate" name="expiryDate" placeholder="Card Expiry Date"
            class="form-control" #expiryDate="ngModel" [class.invalid]="expiryDate.invalid && expiryDate.touched"
            [class.valid]="expiryDate.valid" required maxlength="5" minlength="5">
        <label class="text-uppercase">Card Expiry Date</label>
    </div>

    <div class="form-floating col-md-6">
        <input type="password" [(ngModel)]="service.formData.securityCode" name="securityCode"
            placeholder="Security Code" class="form-control" #securityCode="ngModel" [class.valid]="securityCode.valid"
            [class.invalid]="securityCode.invalid && securityCode.touched" required maxlength="3" minlength="3">
        <label class="text-uppercase">Security Code</label>
    </div>

    <div class="form-group mt-3">
        <button class="btn btn-info rounded-pill btn-block col-md-12" type="submit"
            [disabled]="form.invalid">SAVE</button>
        <!--weill be disabled, if form is invalid-->
    </div>

</form>
